<!DOCTYPE html>
<html lang="pl">

    <head>

        <meta charset="UTF-8">
        <title>Rating for Support</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <div class="div__main">
            <div class="div__main--container startingscreen">
                <div class="div__staricon"><img src="./star.png"></div>
                <h1>Jak oceniasz tę aplikację?</h1>
                <h2>Prosimy o ocenę aplikacji dla naszej pomocy użytkownika. Wszelkie opinię są mile widziane, pomogą nam w ulepszaniu aplikacji.</h2>
                <div class="div__buttons">
                    <button class="button__rating hover--pos">1</button>
                    <button class="button__rating hover--pos">2</button>
                    <button class="button__rating hover--pos">3</button>
                    <button class="button__rating hover--pos">4</button>
                    <button class="button__rating hover--pos">5</button>
                </div>
                <div class="div__buttons">
                    <button class="button__submit">SUBMIT</button>
                </div>
            </div>

            <div class="div__main--container endingscreen off">
                <div class="div__staricon"><img src="./star.png"></div>
                <h1>Dziękujemy za przesłanie opinii</h1>
                <h2>Twoja ocena to <span></span> / 5</h2>
            </div>
        </div>

        <script src="script.js"></script>

    </body>

</html>
